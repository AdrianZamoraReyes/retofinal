<h1 class="page-header">Bienvenido a Petclinic - AngularJS</h1>

 <div class="row">
  <div class="col-sm-6">
   <img class="img-responsive" src="images/pets.png" alt="pets logo" />
  </div>
  <div class="col-sm-6" ng-if="!vm.isLogged()">      
      <form>
          <h3>Acceso privado</h3>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="vm.email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="vm.password">
          </div>
          <p class="alert alert-danger" ng-if="vm.error">{{vm.msgerror}}</p>
          <button type="button" class="btn btn-default" ng-click="vm.login()">Acceder</button>

      </form>
  </div>
  <div class="col-sm-6" ng-if="vm.isLogged()">   
        <p class="alert alert-info">Ya se encuentra logado en nuestra aplicación</p>
  </div>
     
 </div>
